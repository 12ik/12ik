.subab{

    border-radius: 12px 12px 12px 12px;
    color: #333333;
    cursor: pointer;
    font-weight: bold;
    padding: 4px 10px;
    text-shadow: 0 1px 0 #FFFFFF;
}

</style>

</head>
<body>
<div style="text-align:center;padding:10px 0;">
<p>
<textarea style="width:90%;height:60px;font-size:14px;" id="recontent"  type="text"></textarea>
</p>
<p>

<a class="subab" href="javascript:void('0');" onclick="self.parent.recomment('{$commentid}','{$topicid}',document.getElementById('recontent').value);">提交回复</a>
</p>
</div>
