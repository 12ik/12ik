{template header}

<div class="midder">

<div class="mc">
	<h1>{$title}({$strUser[count_follow]})</h1>
	<div class="cleft">

<ul class="user-list">
<!--{loop $arrFollowUser $key $item}-->
    <li class="clearfix" id="u$item[userid]">
        <a title="{$item[username]}" href="{SITE_URL}{ikUrl('hi','',array('id'=>$item[doname]))}">
        <img alt="{$item[username]}" src="{$item[face]}" class="face">
        </a>
        <div class="info">
          <h3> <a title="{$item[username]}" href="{SITE_URL}{ikUrl('hi','',array('id'=>$item[doname]))}">{$item[username]}</a></h3>
          <!-- 签名档 -->
          <p>{$item['area']['areaname']}</p>
        </div>
        <span class="ban">取消关注</span>
    </li>
<!--{/loop}-->          
</ul>
<script language="javascript">
$(function(){
	    $('.user-list li').hover(function () {
            $('.ban', this).show();
        }, function () {
            $('.ban', this).hide();
        });	
})

$('.user-list .ban').click(function () {
	var self = this,
		name = $(this).parent().children().children('h3').children('a').text(),
		msg = '确实不再关注 ' + name + ' 吗?',
		peopleId = $(this).parents('li').attr('id').replace('u', ''),
		hasBlackList = confirm(msg);

	if (hasBlackList) {
		$(this).parents('li').fadeOut(function () {
			var posturl = "{SITE_URL}{ikUrl('user','do',array('ik'=>'user_nofollow_ajax'))}";
			$.post_withck(
				posturl,
				{ 'userid_follow': peopleId },
				function () {
					$(self).remove();
				}
			);
		});
	}
});
</script>

    </div>

    <div class="cright">

<!--{if $strUser[userid] == $IK_USER[user][userid]}-->
        <p class="pl2">
            &gt;&nbsp;<a href="{SITE_URL}{ikUrl('user','followed',array('userid'=>$userid))}">关注我的人({$strUser[count_followed]})</a>
        </p> 
<!--{else}-->
        <p class="pl2">
            &gt;&nbsp;<a href="{SITE_URL}{ikUrl('user','followed',array('userid'=>$userid))}">关注{$strUser[username]}的人({$strUser[count_followed]})</a>
        </p> 
<!--{/if}-->               
<!---
        <p class="pl2">
            &gt;&nbsp;<a href="/contacts/find">寻找&nbsp;MSN/Gtalk&nbsp;朋友</a>
        </p>
-->        
        <p class="pl2">
            &gt;&nbsp;<a href="{SITE_URL}{ikUrl('user','contacts',array('ik'=>'invite'))}">邀请我的朋友加入爱客网</a>
        </p>


    </div>

</div>
</div>
{template footer}
