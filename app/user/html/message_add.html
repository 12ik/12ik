{template header} 

<!--main-->
<div class="midder">
  <div class="mc">
    <h1>发送短消息</h1>
    <form method="POST" action="{SITE_URL}{tsUrl('user','message',array('ts'=>'message_add_do'))}">
      <table class="table_1" width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <th>收件人：</th>
          <td><img alt="{$strTouser[username]}" class="m_sub_img" src="{$strTouser[face]}" /><br />{$strTouser[username]}</td>
        </tr>
        <tr>
          <th>标题：</th>
          <td><input type="text" placeholder="请填写标题" class="txt"  name="title" size="50" maxlength="64" value="" style="width:400px;"></td>
        </tr>        
        <tr>
          <th>内容：</th>
          <td><textarea class="utext" name="content" style="width:570px; height:170px"></textarea></td>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="hidden" name="userid" value="{$strUser[userid]}" />
            <input type="hidden" name="touserid" value="{$strTouser[userid]}" />
            <input type="submit" value="好了，发送" class="submit" />&nbsp;&nbsp;<a href="{SITE_URL}{tsUrl('message','ikmail',array('ts'=>'inbox'))}">取消</a>
            </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{template footer}
