<h1>最新中国图书网</h1>
<span class="from">北京新华网</span>
<span class="author">王利军</span>

<div id="box">
	<p>今天一位十几年没见的朋友请我们去吃饭,吃完在他公司闲聊时无意中说起他一个朋友的父亲得了癌症，被医生宣布只能回家等死了，有人送来了一个偏方，家人就是：死马只当活马医，试着吃起了这个方子，没想到吃了几贴就有了起色，就接着吃下去，现在已经是复查也查不出病症状了！于是这个朋友把这个方子拿来给了自己的亲戚吃，最近也有了起色！当下就跟他要了这个方子，因为十一年前父亲就是被癌症折磨而死，想起那时如果能有这个方子...</p>
