<h1>把菜单装进口袋 易淘食电子点餐系统进驻餐厅</h1>
<span class="from">北京新华网</span>
<span class="author">王利军</span>

<div id="box">
  
 
</div>
<p>时下，移动互联网摆脱了PC互联网的束缚，带给人们一种全新的生活消费体验。移动互联网带给餐饮界的惊喜也是有目共睹。</p>
<p>　　据悉，北京市场上近日出现了一批使用Pad订餐系统的餐厅，即顾客使用手机APP下单，订单直接传达至餐厅Pad订餐系统上，提供Pad订餐系统技术的正是全球首家网络外卖订台一站式服务商——易淘食。</p>
<p align="center">
<div><img alt="把菜单装进口袋 易淘食电子点餐系统进驻餐厅" src="http://img1.gtimg.com/tech/pics/hv1/31/235/1106/71977606.jpg"></div>
</p>
<p>　　以往的就餐经历是就餐人员前去餐厅，等服务员拿来菜单再开始点菜，如果赶上餐厅生意火爆，顾客在餐厅等的不耐烦，服务员被招来呼去的也会不耐烦。</p>
