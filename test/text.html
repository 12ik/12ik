由正门进入大昭寺后沿顺时针方向进入一宽阔的露天庭院，这里曾是规模盛大的拉萨祈愿大法会"默朗钦莫"的场所。届时拉萨三大寺的数万僧人云集于此，齐为众生幸福与社会安定而祈祷，同时还举行辩经、驱鬼、迎诸弥勒佛等活动。"默朗钦莫"始于公元1409年，最宗喀巴大师为纪念释迦牟尼以神变之法大败六种外道的功德，召集各寺院、各教派僧众，于藏历正月期间在大昭寺内举行祝福祝愿的法会而建成的。庭院四周的柱廊廊壁与转经回廊廊壁上的壁画，因满绘千佛佛像而被称为千佛廊。整座大昭寺的壁画有4400余平方米
